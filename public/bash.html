<!DOCTYPE html>
<html>

  <head>
    <title>YouBash</title>
    <link type="text/css" rel="stylesheet" href="/css/bash.css">
  </head>

  <body>
    <div id="container">
      <h1>YouBash</h1>
    </div>

    <div id="url-bar-container">
      <input type="text" id="url-bar" placeholder="Enter a YouTube Video URL">
      <button id="submit-button">Go</button>
    </div>
    <div id="video-container">
      <iframe title='YouTube video player' type="text/html" width='640'  
      height='390' src='' frameborder='0' id="youtube-iframe"
       allowFullScreen></iframe>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/scripts/bash.js"></script>
  </body>

</html>
