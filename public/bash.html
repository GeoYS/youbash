<!DOCTYPE html>
<html>

  <head>
    <title>YouBash</title>
    <link type="text/css" rel="stylesheet" href="/css/bash.css">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-3V04EEPXF2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-3V04EEPXF2');
    </script>
  </head>

  <body>

    <div class="header">
      <div class="header-item-container">
        <img src="/images/logo.png" id="logo" alt="YouBash">
        <label id="url-bar-wrapper">
          <input type="text" id="url-bar" placeholder="Enter a YouTube Video URL">
          <p id='url-error-message' class='slide-down-error-message'></p>
        </label>
        <button id="submit-button">Go</button>
        <button id="profile-button"><span class='fa fa-user'></span></button>
        <button id="settings-button"><span class='fa fa-solid fa-bars'></span></button>
      </div>
    </div>

    <div id="content-container">
      <div id="video-container">
        <div id="youtube-iframe"></div>
      </div>
      <div id="chat-panel">
        <div id="message-container">
  
        </div>
        <div id="message-input-area">
          <input type="text" placeholder="Enter message" id="message-input">
          <button id="send-button">&#10148;</button>
          <p id='msg-error-message' class='slide-down-error-message'></p>
        </div>
      </div>
    </div>
    
    

    <div id ="nickname-modal" class="modal">
      <div class="modal-content">
          <h3 class="modal-header">What's your name?</h3>
          <input type="text" id="nickname-input" placeholder="Please Enter Nickname">
          <button id="nickname-button">&#8680;</button>
          <p id='nickname-error-message' class='slide-down-error-message'></p>
      </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/scripts/bash.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.8.1/js/all.js"></script>
  </body>

</html>
